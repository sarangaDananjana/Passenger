version: "3.8"
services:

  django-web:
    build: .
    container_name: django-docker
    volumes:
      - ./static:/app/staticfiles
    env_file:
      - .env.prod
    depends_on:
      - db

  mosquitto:
    build:
      context: .
      dockerfile: mosquitto.Dockerfile
      args:
        MQTT_USER: user
        MQTT_PASS: passengerbus
    image: mosquitto-custom
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    stdin_open: true
    tty: true

  db:
    image: mongo:8.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: passenger
      MONGO_INITDB_ROOT_PASSWORD: Iwantm0ney$
      MONGO_INITDB_DATABASE: PassengerDB
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db

  frontend-proxy:
    image: nginx:latest
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
    depends_on:
      - django-web

volumes:
  mongodata:
    driver: local
