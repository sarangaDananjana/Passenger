{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup/Login</title>

  <!-- Using Poppins font from dashboard -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Using color variables from dashboard.css */
    :root {
      --primary-color: #00D0FF;
      --primary-hover: #38afff;
      --red: #e74c3c;
      --bg-main: #22252D;
      --bg-content: #2C2F38;
      --bg-card: #363942;
      --text-primary: #F5F7FA;
      --text-secondary: #A5A5A5;
      --border-color: #4C4F59;
    }

    /* Page reset and background */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-content);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-primary);
    }

    /* Main container for the form */
    .auth-container {
      background-color: var(--bg-card);
      padding: 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-style: italic;
    }

    .tagline {
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Styling for the phone number input */
    input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-content);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="number"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 208, 255, 0.2);
    }

    /* Hide spinner from number input */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    .error {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--red);
      min-height: 1.25rem;
    }

    /* Submit button styling */
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background-color: var(--primary-color);
      color: var(--bg-main);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    button[type="submit"]:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="auth-container">
    <h1 class="logo">passenger.lk</h1>
    <p class="tagline">Welcome Back, Bus Owner</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="number" id="phone_number" name="phone_number" placeholder="Enter your phone number" required />
        <div class="error" id="phone_numberError"></div>
      </div>
      <button type="submit">Send OTP</button>
    </form>
  </div>
  <script type="module" src="{% static 'js/login_or_register.js' %}"></script>

</body>

</html>
