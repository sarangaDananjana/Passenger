<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Ticket Visualization</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div class="max-w-screen-xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">Bus Trip Analysis</h1>
            <p class="text-md text-gray-600 dark:text-gray-400 mt-2">Boarding Point Ticket Distribution and Price Tiers
            </p>
        </header>

        <main>
            <!-- Chart container with a modern card style and a larger height -->
            <div id="chart-container"
                class="bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 h-[75vh]">
                <canvas id="ticketChart"></canvas>
            </div>

            <!-- Loading indicator -->
            <div id="loader" class="text-center py-16">
                <div role="status">
                    <svg aria-hidden="true"
                        class="inline w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-4 text-lg font-medium">Fetching and analyzing trip data...</p>
            </div>
            <!-- Error message container -->
            <div id="error-message"
                class="hidden text-center py-16 bg-red-100 dark:bg-red-900/20 text-red-700 dark:text-red-300 rounded-lg">
                <h3 class="text-xl font-semibold">Oops! Something went wrong.</h3>
                <p class="mt-2">Could not fetch the trip data. Please check the browser console for more details.</p>
            </div>
        </main>
    </div>

    <script>
        // --- API Configuration ---
        const BASE_TICKETS_URL = "/bus-owners/trips/view-tickets/";
        const BASE_ROUTE_URL = "/bus-owners/routes/";

        // --- DOM Element References ---
        const loader = document.getElementById('loader');
        const chartContainer = document.getElementById('chart-container');
        const errorMessage = document.getElementById('error-message');
        const ctx = document.getElementById('ticketChart').getContext('2d');

        // --- Chart Instance ---
        let ticketChartInstance = null;

        /**
         * Fetches data from a given URL.
         */
        async function fetchData(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        }

        /**
         * Processes data to create a dataset for each ticket, allowing individual coloring.
         */
        function processChartData(tickets, routeInfo) {
            // 1. Define the new, more distinguishable color spectrum.
            // This spectrum goes from Red -> Orange -> Yellow -> Green -> Blue
            const colorSpectrum = [
                '#d73027', // Strong Red
                '#fc8d59', // Orange
                '#fee090', // Light Yellow
                '#e0f3f8', // Very Light Blue/Green
                '#91bfdb', // Light Blue
                '#4575b4', // Blue
                '#313695', // Dark Blue
                '#542788'  // Purple for the highest tier
            ];


            // 2. Get booking_price and calculate the size of each price group.
            const bookingPrice = tickets[0]?.booking_price || 0;
            const priceGroupSize = bookingPrice > 0 ? bookingPrice / 8 : 1;

            // 3. Get the ordered list of all boarding points.
            const orderedBoardingPoints = routeInfo.sections.flatMap(section =>
                section.boarding_points.map(point => point.point_name)
            );
            const pointIndexMap = new Map(orderedBoardingPoints.map((point, i) => [point, i]));

            // 4. Create a dataset for each individual ticket.
            const datasets = tickets.map(ticket => {
                // Determine the color for this specific ticket based on its price.
                let groupIndex = Math.floor((ticket.ticket_price - 1) / priceGroupSize);
                groupIndex = Math.max(0, Math.min(7, groupIndex)); // Clamp between 0 and 7
                const ticketColor = colorSpectrum[groupIndex];

                // Create the data array for this ticket. It's all zeros except for a '1'
                // at the position of its starting point. This creates a stack of 1.
                const data = new Array(orderedBoardingPoints.length).fill(0);
                const pointIndex = pointIndexMap.get(ticket.start_point);
                if (pointIndex !== undefined) {
                    data[pointIndex] = 1;
                }

                return {
                    label: `Ticket Price: ${ticket.ticket_price}`,
                    data: data,
                    backgroundColor: ticketColor,
                    borderColor: 'rgba(0,0,0,0.1)', // Add a subtle border to distinguish pieces
                    borderWidth: 1
                };
            });

            return {
                labels: orderedBoardingPoints,
                datasets: datasets,
            };
        }

        /**
         * Creates and renders the stacked bar chart.
         */
        function createChart(labels, datasets) {
            if (ticketChartInstance) {
                ticketChartInstance.destroy();
            }

            ticketChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Ticket Sales per Boarding Point by Price Tier',
                            font: { size: 22, weight: '600' },
                            color: document.body.classList.contains('dark') ? '#E5E7EB' : '#1F2937',
                            padding: { bottom: 20 }
                        },
                        // The legend is disabled because showing one entry per ticket is not useful.
                        legend: {
                            display: false
                        },
                        tooltip: {
                            // Tooltip will only show info for the single ticket segment being hovered.
                            mode: 'point',
                            intersect: true,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: { size: 16, weight: 'bold' },
                            bodyFont: { size: 14 },
                            padding: 12,
                            cornerRadius: 6,
                            callbacks: {
                                // Customizing the tooltip to be more informative
                                title: function (tooltipItems) {
                                    // The title will be the boarding point name
                                    return tooltipItems[0].label;
                                },
                                label: function (context) {
                                    // The label will be the ticket price from the dataset's label
                                    return context.dataset.label;
                                }
                            }
                        },
                    },
                    scales: {
                        x: {
                            stacked: true, // This is key for making the pieces stack
                            grid: { display: false },
                            ticks: {
                                color: document.body.classList.contains('dark') ? '#9CA3AF' : '#4B5563',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            title: {
                                display: true,
                                text: 'Boarding Points',
                                color: document.body.classList.contains('dark') ? '#D1D5DB' : '#374151',
                                font: { size: 16, weight: '500' }
                            }
                        },
                        y: {
                            stacked: true, // This is key for making the pieces stack
                            beginAtZero: true,
                            grid: { color: document.body.classList.contains('dark') ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)' },
                            ticks: {
                                color: document.body.classList.contains('dark') ? '#9CA3AF' : '#4B5563',
                                precision: 0 // Ensure y-axis shows whole numbers for ticket counts
                            },
                            title: {
                                display: true,
                                text: 'Number of Tickets Sold',
                                color: document.body.classList.contains('dark') ? '#D1D5DB' : '#374151',
                                font: { size: 16, weight: '500' }
                            }
                        }
                    }
                }
            });
        }

        /**
         * Main function to orchestrate the process.
         */
        async function initialize() {
            try {
                chartContainer.style.display = 'none';
                loader.style.display = 'block';

                const ctxTripId = "{{ trip_id|escapejs }}";
                const urlTripIdMatch = window.location.pathname.match(/\/ticket-graph\/([^/]+)/);
                const tripId = ctxTripId && ctxTripId !== "None" ? ctxTripId : (urlTripIdMatch ? decodeURIComponent(urlTripIdMatch[1]) : "");

                if (!tripId) {
                    throw new Error("Trip ID is missing from the URL or context.");
                }

                const ticketsApiUrl = `${BASE_TICKETS_URL}?trip_id=${encodeURIComponent(tripId)}`;
                const tickets = await fetchData(ticketsApiUrl);

                if (!tickets || tickets.length === 0) {
                    loader.style.display = 'none';
                    chartContainer.style.display = 'flex';
                    chartContainer.classList.add('items-center', 'justify-center');
                    chartContainer.innerHTML = `<p class="text-xl text-gray-500">No ticket data found for this trip.</p>`;
                    return;
                }
                const routeId = tickets[0].route_id;
                if (!routeId) {
                    throw new Error("Route ID is missing from ticket data.");
                }

                const routeApiUrl = `${BASE_ROUTE_URL}?route_id=${routeId}`;
                const routeInfo = await fetchData(routeApiUrl);

                const { labels, datasets } = processChartData(tickets, routeInfo);

                loader.style.display = 'none';
                chartContainer.style.display = 'block';

                createChart(labels, datasets);

            } catch (error) {
                console.error("Failed to initialize chart:", error);
                loader.style.display = 'none';
                errorMessage.classList.remove('hidden');
                errorMessage.querySelector('p').textContent = `Error: ${error.message}. Please check the console for more details.`;
            }
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>

</html>
