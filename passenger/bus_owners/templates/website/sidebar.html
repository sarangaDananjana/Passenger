{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Sidebar</title>
</head>

<body>
  <aside class="sidebar">
    <div class="logo">
      <h2 id="companyName">-</h2>
    </div>

    <div class="sidebar-content">
      <nav class="nav-links">
        <ul>
          <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt fa-fw"></i><span>Dashboard</span></a></li>
          <li><a href="{% url 'ownerDetails' %}"><i class="fas fa-user fa-fw"></i><span>Manage User</span></a></li>
          <li><a href="{% url 'manageBusses' %}"><i class="fas fa-bus fa-fw"></i><span>Manage Bus</span></a></li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <a href="#" class="logout-btn"><i class="fas fa-power-off fa-fw"></i><span>Logout</span></a>
      </div>
    </div>
  </aside>

  <script type="module" src="{% static 'js/dashboard.js' %}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentPath = window.location.pathname.replace(/\/$/, '').toLowerCase();

      document.querySelectorAll('aside.sidebar nav ul li a').forEach(link => {
        const linkPath = new URL(link.href).pathname.replace(/\/$/, '').toLowerCase();

        if (currentPath === linkPath || (linkPath !== '/web' && currentPath.startsWith(linkPath))) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>

</html>
