{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management System - Admin Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet" />

    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6DD5FA, #2980B9);
            font-family: 'Poppins', sans-serif;
            color: #333;
            padding: 20px;
        }

        /* Main container for the login form */
        .container {
            display: flex;
            flex-direction: column;
            /* Stack image and form on small screens */
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeInBody 1s ease forwards;
        }

        @keyframes fadeInBody {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Image section styling */
        .image-section {
            flex: 1.3;
            background: #2980B9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(41, 128, 185, 0.5);
            user-select: none;
            /* Prevents image selection */
        }

        /* Form section styling */
        .form-section {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-weight: 600;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #444;
            user-select: none;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        /* Input field styling */
        input[type="text"],
        input[type="password"] {
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2980B9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.5);
            transform: scale(1.02);
        }

        /* Submit button styling */
        button[type="submit"] {
            background: #2980B9;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 14px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(41, 128, 185, 0.6);
            transition: background 0.4s ease, box-shadow 0.3s ease;
            letter-spacing: 1px;
            user-select: none;
        }

        button[type="submit"]:hover {
            background: #3498DB;
            box-shadow: 0 8px 18px rgba(52, 152, 219, 0.8);
        }

        /* Error message styling */
        #error-msg {
            color: #d32f2f;
            font-weight: 600;
            margin-top: 12px;
            min-height: 22px;
            text-align: center;
            user-select: none;
        }

        /* Responsive design for smaller screens */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                /* Side-by-side layout on larger screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <!-- It's recommended to use a relevant image for the bus management system -->
            <img src="https://placehold.co/400x400/2980B9/FFFFFF?text=Bus+System" alt="Bus dashboard illustration"
                draggable="false" />
        </div>

        <div class="form-section">
            <h2>Bus System Admin Sign In</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required autocomplete="username" />
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
                <button type="submit">Login</button>
            </form>
            <p id="error-msg" style="display:none;"></p>
        </div>
    </div>

    <script>
        /**
         * Saves access and refresh tokens to browser cookies with specified expiration dates.
         * @param {string} accessToken - The access token to be saved.
         * @param {string} refreshToken - The refresh token to be saved.
         */
        function saveTokensToCookies(accessToken, refreshToken) {
            // Set access token to expire in 15 minutes for security
            let accessExp = new Date();
            accessExp.setTime(accessExp.getTime() + (15 * 60 * 1000));

            // Set refresh token to expire in 7 days for persistent login
            let refreshExp = new Date();
            refreshExp.setTime(refreshExp.getTime() + (7 * 24 * 60 * 60 * 1000));

            // *** FIX: Only add the 'Secure' flag if not on a local development server ***
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const secureFlag = isLocal ? '' : 'Secure;';

            // Set cookies with SameSite flag for better security
            document.cookie = `access_token=${accessToken}; expires=${accessExp.toUTCString()}; Path=/; ${secureFlag} SameSite=Strict`;
            document.cookie = `refresh_token=${refreshToken}; expires=${refreshExp.toUTCString()}; Path=/; ${secureFlag} SameSite=Strict`;
        }


        // Event listener for the login form submission
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Get user input
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errEl = document.getElementById('error-msg');

            // Reset error message
            errEl.style.display = 'none';
            errEl.textContent = '';

            try {
                // Send login request to the server
                const res = await fetch('https://www.passenger.lk/core/admin-login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: user, password: pass })
                });

                // Handle non-successful responses
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Login failed. Please check your credentials.');
                }

                // Parse the JSON response to get tokens
                const { access, refresh } = await res.json();

                // Call the function to save tokens to cookies
                saveTokensToCookies(access, refresh);

                // **ADDED**: Console log before redirecting
                console.log("Login successful. Redirecting to dashboard...");

                // Redirect to the admin dashboard on successful login
                window.location.href = 'https://www.passenger.lk/core/web/admin-dashboard/';

            } catch (err) {
                // Display any errors to the user
                errEl.textContent = err.message;
                errEl.style.display = 'block';
            }
        });
    </script>
</body>

</html>
