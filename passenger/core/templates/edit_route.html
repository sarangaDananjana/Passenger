<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Details Editor</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <main id="app">
            <!-- Loading Spinner -->
            <div id="loader" class="flex justify-center items-center p-12">
                <div class="spinner h-12 w-12 rounded-full border-4 border-gray-600"></div>
            </div>

            <!-- API Error Message -->
            <div id="apiError" class="hidden text-center text-red-400 p-6 bg-red-900 rounded-lg">
                <h2 class="text-xl font-bold mb-2">Failed to Load Route Data</h2>
                <p>The API might be unavailable or blocking the request. Please try again later.</p>
            </div>

            <!-- Route Data Container (Initially Hidden) -->
            <div id="routeContainer" class="hidden">
                <!-- Header Section -->
                <header class="text-center mb-8">
                    <h1 id="routeName" class="text-3xl md:text-5xl font-bold text-gray-100"></h1>
                    <p id="routeNumber" class="text-gray-400 mt-2 text-xl"></p>
                    <a href="/core/web/admin-dashboard/"
                        class="text-blue-400 hover:text-blue-300 transition mt-4 inline-block">&larr; Back to
                        Dashboard</a>
                </header>

                <!-- Image Gallery -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <img id="image1" src=""
                        onerror="this.src='https://placehold.co/600x400/1a202c/ffffff?text=Image+Not+Found'"
                        alt="Route Image 1" class="rounded-lg shadow-lg object-cover w-full h-64">
                    <img id="image2" src=""
                        onerror="this.src='https://placehold.co/600x400/1a202c/ffffff?text=Image+Not+Found'"
                        alt="Route Image 2" class="rounded-lg shadow-lg object-cover w-full h-64">
                </div>

                <!-- Sections Accordion -->
                <div>
                    <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">Route Sections</h2>
                    <div id="sectionsContainer" class="space-y-2">
                        <!-- Sections will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const loader = document.getElementById('loader');
            const apiError = document.getElementById('apiError');
            const routeContainer = document.getElementById('routeContainer');
            const routeNameElem = document.getElementById('routeName');
            const routeNumberElem = document.getElementById('routeNumber');
            const image1Elem = document.getElementById('image1');
            const image2Elem = document.getElementById('image2');
            const sectionsContainer = document.getElementById('sectionsContainer');

            // --- API URLs ---
            const ROUTE_ID = '{{ route_id }}';
            const ROUTE_API_URL = `https://www.passenger.lk/core/route/${ROUTE_ID}/`;
            const SUGGEST_BP_API_URL = 'https://www.passenger.lk/members/suggest-boarding-points/?q=';
            const ADD_BP_TO_ROUTE_API_URL = 'https://www.passenger.lk/core/add_bp_to_route/';
            const VALIDATE_API_URL = 'https://www.passenger.lk/core/validate-admin/';
            const LOGIN_URL = 'https://www.passenger.lk/core/web/admin-login/';

            let debounceTimer;
            let accessToken = null;

            // --- Authentication Functions (NEW) ---
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            function logout() {
                console.log("Logging out, clearing cookies, and redirecting to login.");
                document.cookie = 'access_token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
                document.cookie = 'refresh_token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
                window.location.href = LOGIN_URL;
            }

            async function checkAuth() {
                accessToken = getCookie('access_token');
                if (!accessToken) {
                    console.log("Route Details Editor: No access token found. Logging out.");
                    logout();
                    return;
                }

                try {
                    const response = await fetch(VALIDATE_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    if (response.status === 401 || response.status === 403) {
                        console.error("Route Details Editor: Token invalid. Logging out.");
                        logout();
                    } else if (!response.ok) {
                        throw new Error('Admin validation failed.');
                    } else {
                        console.log("Route Details Editor: Token is valid. Fetching route data...");
                        // Only fetch data if authentication is successful
                        fetchRouteData();
                    }
                } catch (error) {
                    console.error("Route Details Editor: Auth check failed, logging out.", error);
                    logout();
                }
            }

            // --- Main Fetch Function ---
            async function fetchRouteData() {
                try {
                    const response = await fetch(ROUTE_API_URL);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    renderRouteData(data);
                    loader.classList.add('hidden');
                    routeContainer.classList.remove('hidden');
                } catch (error) {
                    console.error('Error fetching route data:', error);
                    loader.classList.add('hidden');
                    apiError.classList.remove('hidden');
                }
            }

            // --- Render Functions ---
            function renderRouteData(data) {
                routeNameElem.textContent = data.route_name || 'Unnamed Route';
                routeNumberElem.textContent = `Route No: ${data.route_number || 'N/A'}`;
                image1Elem.src = data.image_1 || 'https://placehold.co/600x400/1a202c/ffffff?text=Image+Not+Found';
                image2Elem.src = data.image_2 || 'https://placehold.co/600x400/1a202c/ffffff?text=Image+Not+Found';

                sectionsContainer.innerHTML = ''; // Clear previous sections
                if (data.sections && data.sections.length > 0) {
                    data.sections.forEach(section => {
                        const sectionElement = createSectionElement(section);
                        sectionsContainer.appendChild(sectionElement);
                    });
                } else {
                    sectionsContainer.innerHTML = '<p class="text-gray-500">No sections found for this route.</p>';
                }
            }

            function createSectionElement(section) {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'bg-gray-800 rounded-lg transition-colors duration-300';

                const button = document.createElement('button');
                button.className = 'w-full flex justify-between items-center p-4 text-left focus:outline-none';
                button.innerHTML = `
                    <div class="flex-grow flex items-center gap-4 overflow-hidden">
                        <span class="text-lg font-semibold text-sky-400 flex-shrink-0">${section.section_name}</span>
                        <div class="flex flex-wrap gap-2 section-header-sinhala-names">
                            <!-- Sinhala name chips will be populated here -->
                        </div>
                    </div>
                    <svg class="w-5 h-5 transform transition-transform flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;

                const sinhalaNamesList = button.querySelector('.section-header-sinhala-names');

                const contentDiv = document.createElement('div');
                contentDiv.className = 'hidden p-4 border-t border-gray-700';

                const bpListContainer = document.createElement('div');
                bpListContainer.innerHTML = `<h3 class="text-lg font-medium mb-2 text-gray-300">Boarding Points Details</h3>`;
                const bpListUl = document.createElement('ul');
                bpListUl.className = 'space-y-3 mb-6';
                renderBoardingPoints(section.boarding_points, bpListUl, sinhalaNamesList);
                bpListContainer.appendChild(bpListUl);

                const addBpDiv = document.createElement('div');
                addBpDiv.className = 'mt-4 pt-4 border-t border-gray-700';
                addBpDiv.innerHTML = `
                    <h4 class="text-lg font-semibold text-gray-300 mb-2">Add New Boarding Point</h4>
                    <div class="relative">
                        <input type="text" placeholder="Search for a location to add..." class="search-bp-input w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="suggestions-container absolute z-10 w-full mt-1 bg-gray-900 border border-gray-700 rounded-md shadow-lg hidden"></div>
                    </div>
                `;

                contentDiv.appendChild(bpListContainer);
                contentDiv.appendChild(addBpDiv);

                button.addEventListener('click', () => {
                    contentDiv.classList.toggle('hidden');
                    button.querySelector('svg').classList.toggle('rotate-180');
                    sectionDiv.classList.toggle('bg-gray-800');
                    sectionDiv.classList.toggle('bg-gray-700');
                });

                const searchInput = addBpDiv.querySelector('.search-bp-input');
                const suggestionsContainer = addBpDiv.querySelector('.suggestions-container');
                searchInput.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    const query = searchInput.value.trim();
                    if (query.length > 1) {
                        debounceTimer = setTimeout(() => {
                            fetchBoardingPointSuggestions(query, suggestionsContainer, section.section_name, bpListUl, sinhalaNamesList, searchInput);
                        }, 300);
                    } else {
                        suggestionsContainer.classList.add('hidden');
                    }
                });

                sectionDiv.appendChild(button);
                sectionDiv.appendChild(contentDiv);
                return sectionDiv;
            }

            function renderBoardingPoints(points, ulElement, sinhalaNamesList) {
                ulElement.innerHTML = '';
                sinhalaNamesList.innerHTML = '';
                if (points && points.length > 0) {
                    points.forEach(point => {
                        ulElement.appendChild(createBoardingPointLi(point));
                        if (point.si_name) {
                            sinhalaNamesList.appendChild(createSinhalaNameChip(point.si_name));
                        }
                    });
                } else {
                    ulElement.innerHTML = '<li><p class="text-gray-500">No boarding points in this section.</p></li>';
                }
            }

            function createBoardingPointLi(point) {
                const li = document.createElement('li');
                li.className = 'p-3 bg-gray-700 rounded-md';
                li.innerHTML = `
                    <p class="font-bold text-gray-200">${point.point_name} <span class="text-cyan-400 font-normal">(${point.si_name || 'N/A'})</span></p>
                    <p class="text-sm text-gray-400">${point.city}, ${point.province}</p>
                    <p class="text-xs text-gray-500 mt-1">Lat: ${point.latitude}, Lon: ${point.longitude}</p>
                `;
                return li;
            }

            function createSinhalaNameChip(si_name) {
                const chip = document.createElement('span');
                chip.className = 'bg-cyan-800 text-cyan-200 text-sm font-medium px-2.5 py-1 rounded-full';
                chip.textContent = si_name;
                return chip;
            }

            async function fetchBoardingPointSuggestions(query, suggestionsContainer, sectionName, bpListUl, sinhalaNamesList, searchInput) {
                try {
                    const response = await fetch(`${SUGGEST_BP_API_URL}${query}`);
                    if (!response.ok) throw new Error('Suggestion API failed');
                    const suggestions = await response.json();
                    displaySuggestions(suggestions, suggestionsContainer, sectionName, bpListUl, sinhalaNamesList, searchInput);
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                    suggestionsContainer.innerHTML = `<div class="p-2 text-red-400">Error fetching suggestions.</div>`;
                    suggestionsContainer.classList.remove('hidden');
                }
            }

            function displaySuggestions(suggestions, suggestionsContainer, sectionName, bpListUl, sinhalaNamesList, searchInput) {
                suggestionsContainer.innerHTML = '';
                if (suggestions.length === 0) {
                    suggestionsContainer.innerHTML = `<div class="p-2 text-gray-400">No results found.</div>`;
                } else {
                    suggestions.forEach(point => {
                        const suggestionDiv = document.createElement('div');
                        suggestionDiv.className = 'p-3 hover:bg-gray-700 cursor-pointer';
                        suggestionDiv.innerHTML = `
                            <p class="font-semibold">${point.name} <span class="text-cyan-400 font-normal">(${point.si_name || 'No Sinhala Name'})</span></p>
                            <p class="text-sm text-gray-400">${point.city}</p>
                        `;
                        suggestionDiv.addEventListener('click', () => {
                            addBoardingPointToSection(point, sectionName, bpListUl, sinhalaNamesList, searchInput, suggestionsContainer);
                        });
                        suggestionsContainer.appendChild(suggestionDiv);
                    });
                }
                suggestionsContainer.classList.remove('hidden');
            }

            async function addBoardingPointToSection(point, sectionName, bpListUl, sinhalaNamesList, searchInput, suggestionsContainer) {
                const payload = {
                    route_id: ROUTE_ID,
                    section_name: sectionName,
                    boarding_id: point._id,
                    point_name: point.name,
                    si_name: point.si_name || '',
                    city: point.city,
                    province: point.province,
                    latitude: point.latitude,
                    longitude: point.longitude
                };

                try {
                    // **FIX**: Added Authorization header to this protected API call
                    const response = await fetch(ADD_BP_TO_ROUTE_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 401) {
                        logout();
                        return;
                    }

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error || 'Failed to add point');
                    }

                    if (bpListUl.querySelector('li p.text-gray-500')) bpListUl.innerHTML = '';

                    bpListUl.appendChild(createBoardingPointLi(payload));
                    if (payload.si_name) {
                        sinhalaNamesList.appendChild(createSinhalaNameChip(payload.si_name));
                    }

                    searchInput.value = '';
                    suggestionsContainer.classList.add('hidden');

                } catch (error) {
                    console.error('Error adding boarding point:', error);
                    alert(`Error: ${error.message}`);
                }
            }

            // --- Initializer ---
            checkAuth();
        });
    </script>

</body>

</html>
