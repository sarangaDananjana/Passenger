version: "3.8"
services:

  django-web:
    build: .
    container_name: django-docker
    volumes:
      - ./static:/app/staticfiles
    env_file:
      - .env.prod
    # depends_on on a DB was removed earlier; keep as you have it now.

  mosquitto:
    build:
      context: .
      dockerfile: mosquitto.Dockerfile
      args:
        MQTT_USER: user
        MQTT_PASS: passengerbus
    image: mosquitto-custom
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    stdin_open: true
    tty: true

  frontend-proxy:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - django-web

  certbot:
    image: certbot/certbot:latest
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    # no ports
    entrypoint: sh -c " trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet || true; sleep 12h & wait $${!}; done"

volumes:
  letsencrypt:
  certbot-www:
